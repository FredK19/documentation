<h1>Order Manager: Products by Invoice Report</h1>
<article>
<h2>Summary</h2>

The Products by Invoice shows a summary of which products go in which orders.
<br>
<br>
This is extremely useful for suppliers who receive large batches of inventory
on a daily or weekly basis from several suppliers. 
</article>
