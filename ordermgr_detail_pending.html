<h1>Paid Pending Report </h1>
<article>
<h2>Summary</h2>

The paid pending report shows all items in a PAID status, in the PENDING disposition. 
This report is intended for sellers who do not stock any items, or have suppliers which dropship and so they need to know which items should be ordered from dealers.
</article>
