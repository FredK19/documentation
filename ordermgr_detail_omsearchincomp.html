<h1>Order Manager: Search Incomplete Items</h1>
<article>
<h2>Overview</h2>


Incomplete items are created after an auction has been completed and a winner has been selected.
Since incomplete items lack details about a customer, you can only search by claim # or customer email address.

</article>
